<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt-Decrypt</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="Container">
        <div class="card-container">
            <div class="card">
                <div id="copy-notif-encrypt" class="notifBox"></div>
                <h2>Encryption</h2>
                <div class="text">
                    <textarea placeholder="Enter the text you want to encrypt" id="encrypt"></textarea>
                    <textarea readonly placeholder="Your encrypted text will appear here"
                        id="result-encrypt"></textarea>
                    <div id="error-encrypt" class="notif-box"></div>
                </div>
                <div class="btn-box">
                    <button class="btn btn-encrypt" title="Click to encrypt" onclick=getEncryptedval()>Encrypt</button>
                    <button class="btn copy-btn" title="Copy to clipboard" onclick=copyToClipboardEncrypted()>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" class="icon">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z" />
                        </svg>

                    </button>
                </div>
            </div>
            <div class="card">
                <div id="copy-notif-decrypt" class="notifBox"></div>
                <h2>Decryption</h2>
                <div class="text">
                    <textarea placeholder="Enter the text you want to decrypt" id="decrypt"></textarea>
                    <textarea readonly placeholder="Your decrypted text will appear here"
                        id="result-decrypt"></textarea>
                    <div id="error-decrypt" class="notif-box"></div>
                </div>
                <div class="btn-box">
                    <button class="btn btn-decrypt" title="Click to encrypt" onclick=getDecryptedVal()>Decrypt</button>
                    <button class="btn copy-btn" title="Copy to clipboard" onclick=copyToClipboardDecrypted()>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" class="icon">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z" />
                        </svg>

                    </button>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js" defer></script>

</html>
